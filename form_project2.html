<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hi{
            text-align:center;
            font-size:50px;

        }
    </style>
</head>
<body>
    <h1> Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="text" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="ph">Phone:</label>
            <input type="tel" name="number" id="ph">
            <label for="date">Date of birth</label>
            <input type="date" name="date" id="date"><br>
            <span>Gender:</span>
            <input type="radio" name="radio" value="Male" id="radio">
            <label for="radio">Male</label>
            <input type="radio" name="radio" value="Female" id="female">
            <label for="female">Female</label><br><br>
            <label for="select">country</label>
            <select name="country" id="select">
                <option value="us">United States</option>
                <option value="uk">United kingdom</option>
                <options value="Nepal">Nepal</options>
                <options value="India">India</options>
            </select>

        </fieldset>
        <div>
            <h2>Products details</h2>
            <form>
                <label for="type">Product type:</label>
                <select name="product" id="type">
                    <option value="Foods">Foods</option>
                    <option value="Clothes">Clothing</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Utensils">Utensils</option>
                </select>
                <br><br>
                <label for="select">Product code:</label>
                <input type="number" id="select" min="10" max="500">
                <br>
                <section id="hi">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </div>
        

    </form>
</body>
</html>
